name: CI Pipeline - Spring Boot Docker

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Code checkout
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Java 21 setup
      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      # 3️⃣ Maven build
      - name: Build with Maven
        run: ./mvnw clean package -DskipTests

      # 4️⃣ Docker build
      - name: Build Docker image
        run: docker build -t demo-app:latest .
